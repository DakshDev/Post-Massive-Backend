name: Deploy to Render

on:
  push:
    branches:
      - main       # change to 'dev' if you want to deploy from dev branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build project (if build script exists)
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Deploy to Render
      - name: Deploy to Render
        env:
          # üîí Secrets (add these in GitHub ‚Üí Settings ‚Üí Secrets ‚Üí Actions)
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

          # ‚öôÔ∏è Normal runtime env vars
          NODE_ENV: production
          PORT: 3000

        run: |
          echo "üöÄ Triggering deploy on Render..."
          curl -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer $RENDER_API_KEY"
