<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Forms</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <form id="createForm">
      <input type="text" name="name" placeholder="Name" />
      <input type="text" name="username" placeholder="Username" />
      <input type="email" name="email" placeholder="Email" />
      <input type="date" name="birth" />
      <input type="text" name="password" placeholder="Password" />
      <button type="submit">Submit</button>
    </form>

    <h1>Login Account</h1>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" />
      <input type="text" name="password" placeholder="Password" />
      <button type="submit">Submit</button>
    </form>

    <h1>Upload Post</h1>
    <form id="uploadPost" enctype="multipart/form-data">
      <input type="file" name="post" />
      <input type="text" name="name" placeholder="name" />
      <button type="submit">Submit</button>
    </form>

    <script>
      // Helper to handle JSON responses
      async function handleResponse(response) {
        // const data = await response.json();
        // console.log(data);
      }

      // CREATE ACCOUNT
      document.getElementById("createForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = Object.fromEntries(new FormData(form));
        await fetch("http://localhost:8080/api/auth/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        }).then(handleResponse);
      });

      // LOGIN
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = Object.fromEntries(new FormData(form));
        await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        }).then(handleResponse);
      });

      // EDIT (FILE UPLOAD)
      document.getElementById("uploadPost").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        let fileType = "";
        let postSize = "portrait";
        // let x = "square" | "portrait" | "landscape";
        const formData = new FormData(form); // Keep as FormData for file
        if (formData.get("post").name) {
          fileType = formData.get("post").type.split("/")[0];
        }
        if (!fileType || !postSize) return null;
        console.log(typeof fileType, typeof postSize);

        await fetch("http://localhost:8080/api/user/upload/post", {
          headers: {
            "post-type": fileType,
            "post-size": postSize,
          },
          method: "POST",
          body: formData,
        })
          .then(handleResponse)
          .catch((ERR) => console.log(ERR));
      });
    </script>
  </body>
</html>
